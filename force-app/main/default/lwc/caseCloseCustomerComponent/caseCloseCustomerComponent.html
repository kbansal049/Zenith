<template>
    <template if:true={showMod}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">
                            Close Case
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <template if:true={errormsg}>
                            <div class="slds-box slds-theme_error" style="margin-bottom:5px;">
                                {errormsg}
                            </div>
                        </template>
                        <div class="slds-grid slds-gutters" style="padding: 15px;">
                            <div class="slds-col">
                                <lightning-textarea onchange={assignreason} name="reasonforESC" value={reason} label="Reason for Closure" required></lightning-textarea>
                            </div>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Save" variant="brand" onclick={savereasonforEsc}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
