<template>
    <div class="cmpWrapper" style="position: relative;min-height: 40px;">
        <c-dynamic-related-list-component str-title={strTitle} object-name={objectName}
            child-rel-field-a-p-i-name={childRelFieldAPIName} parent-rel-field-a-p-i-name={parentRelFieldAPIName}
            filter-criteia={filterCriteia} allow-inline-edit={allowInlineEdit} field-set={fieldSet}
            show-standard-view={showStandardView} show-standard-edit={showStandardEdit}
            show-standard-delete={showStandardDelete} show-new={showNew} new-r-t={newRT} numofrecords={numofrecords}
            record-action-obj={additionalRowActions} show-row-actions="true" record-id={recordId}
            show-accordion={showAccordion} show-expanded={showExpanded} show-customstyle={showCustomstyle}
            show-custom-action={showAllInDocs} action-name={showAllActionName} oncustomaction={hanldeAllInDocs}
            action-field-set-name={actionFieldSetName} action-field-set-name-edit={actionFieldSetNameEdit} show-unselect-all={showUnselectAllInDocs} oncustomaction1={hanldeAllInDocs}>
        </c-dynamic-related-list-component>

        <template if:true={showSpinner}>
            <div>
                <lightning-spinner alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </div>
        </template>
    </div>
</template>
