<template>
    <template if:false={isNotesSuccess}>
      <button class="slds-button slds-button_neutral" onclick={addNotes} title="Add Notes">Add Notes</button>
    </template>
    <template if:true={isNotesSuccess}>
      <button class="slds-button slds-button_success" onclick={addNotes} title="Add Notes">Add Notes</button>
    </template>
    <!--This section is to show a pop up to add notes to the project section -->
    <template if:true={isNotesRequired}>
      <div class="slds-cell-wrap" style="background-color:#16325c;padding:0.5rem">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container" style="min-width: 66rem !important; max-width: 66rem !important;">
            <header class="slds-modal__header">
              <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Add Notes</h2>
            </header>
            <div class="slds-modal__content slds-p-around_small" id="modal-content-id-2" style="overflow:initial !important;">
              <lightning-textarea name="input1" label="Notes Input" onchange={handleNotes} value={notesVal}></lightning-textarea>
            </div>
            <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={closeNotesModal} title="Cancel">Cancel</button>
              <button class="slds-button slds-button_brand" onclick={submitNotes} title="Confirm Save">Save Notes</button>
            </footer>
          </div>
        </section>
      </div>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
