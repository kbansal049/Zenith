<template>
    <lightning-card title="Manage Account CSM">
        <template if:true={showSpinner}>
            <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
        </template>

        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsubmit={handleSubmit}>
            <lightning-messages>
            </lightning-messages>
            <div class="slds-grid slds-wrap slds-p-around--medium">
                <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                    <lightning-input-field field-name="CSM_Name_New__c" name="csmName"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                    <lightning-input-field field-name="CSM_Name_2__c" name="csmName2"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                    <lightning-input-field field-name="CS_Business_Alignment__c" name="csmBusinessAlignment">
                    </lightning-input-field>
                </div>
            </div>
            <div class="slds-align_absolute-center">
                <lightning-button class="slds-m-top_small slds-p-right_x-small " variant="brand" name="save"
                    type="submit" label="Save"></lightning-button>
                <lightning-button class="slds-m-top_small slds-p-left_x-small" variant="brand" type="Cancel"
                    name="Cancel" label="Cancel" onclick={handleCancel}></lightning-button>
            </div>
        </lightning-record-edit-form>

    </lightning-card>

</template>
