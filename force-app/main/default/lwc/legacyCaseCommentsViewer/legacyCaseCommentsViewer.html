<template>
    <div class="zs-case-details">
        <div class="zs-case-legacycomments-comp">
            <lightning-card>
                <div class="slds-p-around_medium">
                    <p>As we have moved to new and improved Customer Portal, all case comments prior to 2/2/2020 will
                        be available by clicking on the link below. By clicking on the link below, the comments will
                        open in a new browser tab.</p>
                    <br>
                    <lightning-button label="Show Legacy Comments" variant="brand" onclick={openmodal}></lightning-button>
                   
                </div>
            </lightning-card>
        </div>

        <template if:true={openmodel}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" style="padding:0px;height:500px;padding-top: 50px;">
                    <div class="slds-modal__container" style="padding:0px;width:1000px">
                        <header class="slds-modal__header" style="width:900px">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h1 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> Legacy Case Comments</h1>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="padding-top:5px;height:400px;padding-left: 0px;padding-right: 0px;width:900px">
                            
                                <iframe src={fullUrl} style="width:100%;height:390px"></iframe>
                            
                        </div>
                        <footer class="slds-modal__footer" style="width:900px">
                            <lightning-button label="Close" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                           
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
            </template>

    </div>
</template>
