<template>
    <div class="mainDiv">
        <template if:true={showFields}>
            <lightning-record-view-form record-id={defconCaseId} object-api-name="Case" density="compact">
                <lightning-card variant="Narrow" title={defconCaseSubject} icon-name="standard:case">
                    <div class="slds-form__row">
                        <div class="slds-form__item" role="listitem">
                            <div class="slds-form-element slds-form-element_horizontal">
                                <label class="slds-form-element__label slds-form-element_stacked" for="form-element-03">Defcon Level&nbsp;&nbsp;</label>
                                <div class="slds-form-element__control">
                                    <img id="form-element-03" src={defconSource} style="height:40px; width:40px;" border="0">
                                </div>
                            </div>
                        </div>
                        <div class="slds-form__item" role="listitem">
                            &nbsp;<lightning-output-field field-name="Escalation_Level__c"></lightning-output-field>
                        </div>
                    </div>
                    <div class="slds-form__row">
                        <div class="slds-form__item" role="listitem">
                            <div class="slds-form-element slds-form-element_horizontal">
                                <label class="slds-form-element__label slds-form-element_stacked" for="form-element-00">Defcon Case Number&nbsp;&nbsp;</label>
                                <div class="slds-form-element__control">
                                    <lightning-formatted-url id="form-element-00" value={defconCaseLink} label={defconCaseNumber} target="_parent"></lightning-formatted-url>
                                </div>
                            </div>
                        </div>
                        <div class="slds-form__item" role="listitem">
                            &nbsp;<lightning-output-field field-name="Escalation_Start_Time__c"></lightning-output-field>
                        </div>
                         <div class="slds-form__item" role="listitem">
                            &nbsp;<lightning-output-field field-name="Escalation_Reason__c"></lightning-output-field>
                        </div>
                    </div>
                    <div class="slds-form__row">
                        <div class="slds-form__item" role="listitem">
                            <div class="slds-form-element slds-form-element_horizontal">
                                <label class="slds-form-element__label slds-form-element_stacked" for="form-element-01">Defcon Status&nbsp;&nbsp;</label>
                                <div class="slds-form-element__control">
                                    <lightning-output-field id="form-element-01" variant="label-hidden" field-name="Status"></lightning-output-field>
                                </div>
                            </div>
                        </div>
                        <div class="slds-form__item" role="listitem">
                            <div class="slds-form-element slds-form-element_horizontal">
                                <label class="slds-form-element__label slds-form-element_stacked" for="form-element-02">Escalation Owner&nbsp;&nbsp;</label>
                                <div class="slds-form-element__control">
                                    <lightning-output-field id="form-element-02" variant="label-hidden" field-name="Case_Owner__c"></lightning-output-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form__row">
                        <div class="slds-form__item" role="listitem">
                            &nbsp;<lightning-output-field field-name="Escalated_By__c"></lightning-output-field>
                        </div>
                       
                    </div>
                </lightning-card>
            </lightning-record-view-form>
            <!--Change added-->
        </template>
    </div>
</template>
