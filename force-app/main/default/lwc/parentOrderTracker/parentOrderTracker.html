<template>
  <lightning-card>
      <template if:true={isSpinnerLoading}>
          <lightning-spinner alternative-text="Loading" variant="brand" size="large">
          </lightning-spinner>
        </template>
  <div class="slds-path">
      <div class="slds-grid slds-path__track">
      <div class="slds-grid slds-path__scroller-container">
      <div class="slds-path__scroller">
      <div class="slds-path__scroller_inner">
      <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal" onselect={selectedStep}>

      <li class={Step1Class} role="presentation" onclick={handleSelectedOrderTracker}>
      <a aria-selected="true" class="slds-path__link"  href="#" id="orderTracker" role="option" tabindex="0">
      <span class="slds-path__stage">
      <span class="slds-assistive-text">Current Tab:</span>
      </span>
      <span class="slds-path__title">Order Tracker</span>
      </a>
      </li>

      <li class={Step2Class} role="presentation" onclick={handleSelectedDashboard}>
          <a aria-selected="false" class="slds-path__link"  href="#" id="Dashboard" role="option" tabindex="0">
          <span class="slds-path__stage">
          <span class="slds-assistive-text">Current Tab:</span>
          </span>
          <span class="slds-path__title">Dashboard</span>
          </a>
          </li>
      
      </ul>
      </div>
      </div>
      </div>
      
      </div>
      </div>

      <template if:true={isSelectedPathOrderTracker}>
          <c-order-tracker-screen></c-order-tracker-screen>
        </template>
      <template if:true={isSelectedPathDashboards}>
          <c-parent-dashboard-component></c-parent-dashboard-component>
        </template>
        
      
</lightning-card>
</template>
