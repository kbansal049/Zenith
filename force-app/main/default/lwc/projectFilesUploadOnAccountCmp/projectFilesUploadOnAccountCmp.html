<template>
    <lightning-card variant="narrow">
        <template if:true={displaySpinner}>
            <lightning-spinner variant="brand" size="large"> </lightning-spinner>
        </template>
        <div>
            <div class="slds-clearfix">
                <div class="slds-float_left">
                    <lightning-icon icon-name="utility:file" size="small" style="margin-left: 5px;"></lightning-icon>&nbsp;&nbsp;<span class="slds-text-heading_small">{fileType} Documents</span>
                </div>                
                <div class="slds-float_right">
                    <lightning-file-upload
                        label="Upload Files"
                        name="fileUploader"
                        record-id={recordId}
                        file-field-name="Project_Product_Type_fileupload__c"
                        file-field-value={fileType}
                        onuploadfinished={handleUploadFinished}
                        multiple>
                    </lightning-file-upload>
                </div>
            </div>
        </div>
        <template if:true={isDataPresent}>
            <lightning-datatable
                key-field="id"
                columns={columns}
                data={data}
                hide-checkbox-column
                show-row-number-column
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSort}>
            </lightning-datatable>
        </template>
        <template if:false={isDataPresent}>
            <div class="slds-text-align_center">No files found.</div>
        </template>
    </lightning-card>
</template>
