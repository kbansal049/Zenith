<template>
    <template if:true={showMod}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <!--<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>-->
                        <h2 class="slds-text-heading_medium slds-hyphenate">
                            Update Contact Details
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <template if:true={errormsg}>
                            <div class="slds-box slds-theme_error" style="margin-bottom:5px;">
                                {errormsg}
                            </div>
                        </template>
                        <template if:true={showSpinner}>
                            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                        </template>
                        <lightning-record-edit-form record-id={currentUserId} object-api-name="User" onsubmit={handleSubmit} onload={handleLoad} onsuccess={handleSuccess} onerror={handleError}>
                            <lightning-messages></lightning-messages>
                            <div class="slds-grid slds-gutters" style="padding: 15px;">
                                <div class="slds-col">
                                    <label for="fieldid"><span style="color:red"> * </span>Preferred Working Hours</label>
                                    <lightning-input-field id="fieldid" field-name="TimeZoneSidKey" variant="label-hidden" required></lightning-input-field>
                                    <lightning-input-field field-name="Preferred_Method_of_Contact__c" required></lightning-input-field>
                                    <lightning-input-field field-name="Phone" required></lightning-input-field>
                                </div>
                            </div>
                            <!--<div class="slds-var-m-top_medium">
                                <lightning-button variant="brand" type="submit" label="Save">
                                </lightning-button>
                            </div>-->
                            <div class="slds-box slds-box_small" style="text-align: right; border: 0px; border-radius: 0px;">
                                <lightning-button label="Save" variant="brand" type="submit"></lightning-button>
                            </div>
                        </lightning-record-edit-form>
                        
                        <center><p style="color: red;"><b>Note:</b> {messageNote}</p></center>
                    </div>
                    <!--<footer class="slds-modal__footer">
                        
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Update Details" variant="brand" onclick={updateUserDetails}></lightning-button>
                    </footer>-->
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
