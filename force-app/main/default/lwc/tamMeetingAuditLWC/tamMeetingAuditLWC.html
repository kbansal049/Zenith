<template>
    <lightning-card title="TAM Meeting Audit Responses">
        <lightning-button-icon icon-name="utility:refresh"  alternative-text="Refresh" title="Refresh" slot="actions" onclick={refreshCall}></lightning-button-icon>
        <template if:true={tableData}>
            <div class="myTable">
                <lightning-datatable
                    key-field="Id"
                    data={tableData}
                    columns={columns}
                    hide-checkbox-column>
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
