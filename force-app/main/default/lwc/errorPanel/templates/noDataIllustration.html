    <template if:true={errorMessages.length}>

        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">Error</span>
            <span class="slds-icon_container slds-icon-utility-user slds-m-right_x-small"
                title="Description of icon when needed">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#user"></use>
                </svg>
            </span>
            <h2>Error Occurred, <a onclick={handleShowDetailsClick}>Show details</a></h2>
        </div>


        <template if:true={viewDetails}>
            <template for:each={errorMessages} for:item="message">
                <div key={message} class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <h2>{message}</h2>
                    <div class="slds-notify__close">
                        <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
                            title="Close">
                            <lightning-icon icon-name="utility:sprite" alternative-text="close" title="close"
                                size="x-small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>
                </div>
            </template>
        </template>
    </template>


</template>
