<template>
	<template if:false={selectedRecord}>
		<div class="slds-p-around_x-small">
			<c-search-component
				onchange={handleOnChange}
			></c-search-component>
		</div>
	</template>
	
	
	<div>
		<template if:true={errors}>
			<template if:true={errors.details}>
				<template if:true={errors.details.body}>
					{errors.details.body.message}
				</template>
			</template>
		</template>
	</div>



	<div style="max-height:200px;overflow: scroll ">
		<template if:false={selectedRecord}>
			<template if:true={records}>
				<template for:each={records} for:item="record">
					<c-select-item 
						key={record.recordId}
						record={record}
						onselect={handleSelect}
						icon-name={iconName}
						field-name={fieldName}
					></c-select-item>
				</template>
			</template>
		</template>
		<template if:false={selectedRecord}>
			<!-- Not required -->
		</template>
	</div>

	
	<div class="slds-p-around_x-small">
		<template if:true={selectedRecord}>
			<div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
				<span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="Account">
					<lightning-icon icon-name={iconName}></lightning-icon>
				</span>
				<input class="slds-input slds-combobox__input slds-combobox__input-value"
						id="combobox-id-5"
						aria-controls="listbox-id-5"
						autocomplete="off"
						role="textbox"
						type="text"
						placeholder="Select an option" 
						readonly=""
						value={selectedRecord.recordName}
						disabled
				/>

				<button class="sicon_container slds-button slds-button_icon slds-input__icon slds-input__icon_right"
					title="Remove selected option"
					onclick={handleRemove}
				>
					<lightning-icon icon-name="utility:close" size="small"
					></lightning-icon>

					<span class="slds-assistive-text">Remove selected option</span>
				</button>
				
			</div> 
		</template>
	</div>

	
</template>
