<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="PS Handover Tasks" icon-name="utility:jump_to_top" variant="narrow">
        <lightning-button-icon icon-name="utility:refresh"  alternative-text="Refresh" title="Refresh" slot="actions" onclick={refreshCallTask}></lightning-button-icon>
        
        <template if:true={displaySpinnerTask}>
            <lightning-spinner variant="brand" size="large"></lightning-spinner>
        </template>

        <template if:true={isDataTaskPresent}>
            <lightning-datatable
                key-field="id"
                columns={columns}
                data={dataTask}
                hide-checkbox-column
                column-widths-mode	="auto"
                show-row-number-column
                default-sort-direction={defaultSortDirectionTask}
                sorted-direction={sortDirectionTask}
                sorted-by={sortedByTask}
                onsort={onHandleSortTask}>
            </lightning-datatable>
        </template>

        <template if:false={isDataTaskPresent}>
            <div class="slds-align_absolute-center">
                <lightning-icon icon-name="utility:info" alternative-text="Warning!" title="Warning" size="small"></lightning-icon>&nbsp;No Task Data found!
            </div>
        </template>
    </lightning-card>

    <lightning-card title="Key Opportunities With 3 Whys" icon-name="utility:jump_to_top" variant="narrow">
        <lightning-button-icon icon-name="utility:refresh"  alternative-text="Refresh" title="Refresh" slot="actions" onclick={refreshCallOpp}></lightning-button-icon>
        
        <template if:true={displaySpinnerOpp}>
            <lightning-spinner variant="brand" size="large"></lightning-spinner>
        </template>

        <template if:true={isDataOppPresent}>
            <lightning-datatable
                key-field="id"
                columns={provProdcolumns}
                data={dataOpp}
                hide-checkbox-column
                column-widths-mode	="auto"
                show-row-number-column
                default-sort-direction={defaultSortDirectionOpp}
                sorted-direction={sortDirectionOpp}
                sorted-by={sortedByOpp}
                onsort={onHandleSortOpp}>
            </lightning-datatable>
        </template>

        <template if:false={isDataOppPresent}>
            <div class="slds-align_absolute-center">
                <lightning-icon icon-name="utility:info" alternative-text="Warning!" title="Warning" size="small"></lightning-icon>&nbsp;No Opportunities Data found!
            </div>
        </template>
        
    </lightning-card>
</template>
