<template>
    <lightning-record-edit-form style={formStyle} layout-type="compact" density="comfy" object-api-name={childObjectApiName}
        onerror={handleError} onsuccess={handleSuccess} onsubmit={handleSubmit} onload={handleload}>
        <template if:true={fieldLabel}>
            <label for="fieldid">{fieldLabel}</label>
        </template>
        <lightning-input-field id="fieldid" required={required} variant="label-hidden" field-name={targetFieldApiName}
            value={value} onchange={handleChange} disabled={disabled}>
        </lightning-input-field>
    </lightning-record-edit-form>
    <template if:true={loading}>
        <div class="slds-spinner_container">
            <lightning-spinner variant="brand" size="small"></lightning-spinner>
        </div>
    </template>
</template>
