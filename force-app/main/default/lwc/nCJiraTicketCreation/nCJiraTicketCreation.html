<template>
    <lightning-card>
        <div class="slds-align_absolute-center" style="height: 3rem;font-size: x-large;font-weight: bold;">
            <span>Jira Ticket</span>
        </div>

        <div class="slds-p-horizontal_small">
            <div class="progressIndicator slds-p-vertical_medium" style="height: 50px;margin-top: 20px;">
                <lightning-progress-indicator current-step={currentStep} type="base" variant="base">
                    <lightning-progress-step value="1"></lightning-progress-step>
                    <lightning-progress-step value="2"></lightning-progress-step>
                    <lightning-progress-step value="3"></lightning-progress-step>
                </lightning-progress-indicator>
            </div>

            <!--Step 1 : Save Details-->
            <template if:true={showFirstStep}>
                <div class="stepOne">
                    <lightning-record-edit-form object-api-name="NC_JIRA_Ticket__c" record-id={recordId}
                        onsubmit={handleSubmit} onerror={handleError} onsuccess={handleSuccess}>
                        <lightning-messages></lightning-messages>

                        <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                            <lightning-accordion-section name="A" label="Customer Details">
                                <div class="slds-grid slds-wrap">
                                    <!--Node Configuration -->
                                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_large ">
                                        <template if:true={nodeConfigId}>
                                            <lightning-input-field field-name='Node_Configuration__c'
                                                onchange={nodeConfigChangeHandler} value={nodeConfigId}>
                                            </lightning-input-field>
                                        </template>
                                        <template if:false={nodeConfigId}>
                                            <lightning-input-field field-name='Node_Configuration__c'
                                                onchange={nodeConfigChangeHandler}>
                                            </lightning-input-field>
                                        </template>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_large ">
                                        <template if:true={checkIfNewRecordCreation}>
                                            <div class="slds-form-element slds-form-element_horizontal">
                                                <label class="slds-form-element__label" for="customerNameID">Customer
                                                    (Organization) Name</label>
                                                <div class="slds-form-element__control">
                                                    <lightning-formatted-text id="customerNameID" value={customerName}>
                                                    </lightning-formatted-text>
                                                </div>
                                            </div>
                                        </template>
                                        <template if:false={checkIfNewRecordCreation}>
                                            <lightning-output-field field-name='Customer_Organization_Name__c'>
                                            </lightning-output-field>
                                        </template>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_large ">
                                        <template if:true={checkIfNewRecordCreation}>
                                            <div class="slds-form-element slds-form-element_horizontal">
                                                <label class="slds-form-element__label"
                                                    for="equipmentRequestNameId">Equipment
                                                    Request</label>
                                                <div class="slds-form-element__control">
                                                    <lightning-formatted-text id="equipmentRequestNameId"
                                                        value={equipmentRequestName}>
                                                    </lightning-formatted-text>

                                            </div>
                                        </template>
                                        <template if:false={checkIfNewRecordCreation}>

                                        <lightning-output-field field-name='Hostname__c'>
                                        </lightning-output-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_large ">
                                        <lightning-output-field field-name='Datacenter_ID__c'>
                                        </lightning-output-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_large ">
                                        <lightning-output-field field-name='Privnode_Datacenter_ID__c'>
                                        </lightning-output-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_large ">
                                        <lightning-output-field field-name='Description__c'>
                                        </lightning-output-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_large ">
                                    </div>
                                </div>
                            </lightning-accordion-section>
                        </lightning-accordion>

                        <!--Actions/Buttons-->
                        <div class="slds-text-align_right">
                            <template if:false={checkIfNewRecordCreation}>
                                <lightning-button
                                    class="slds-m-around_small slds-text-align_right slds-p-vertical_medium"
                                    onclick={backToFirstStep} label="Back">
                                </lightning-button>
                            </template>
                            <template if:false={checkIfNewRecordCreation}>
                                <lightning-button
                                    class="slds-m-around_small slds-text-align_right slds-p-vertical_medium slds-p-right_large"
                                    variant="brand" onclick={openModal} label="Submit to Jira">
                                </lightning-button>
                            </template>
                        </div>
                    </lightning-record-view-form>
                </div>
            </template>

            <!--Step 3 : Success-->
            <template if:true={showThirdStep}>
                <div class="stepThree">
                    <div class="slds-align_absolute-center slds-p-top_xx-large">
                        <p class="slds-text-color_success">
                            Your request has been submitted succefully, you will receive the confirmation on email.
                            </br>
                            You will be redircetd to Node Configuration in (5) seconds : ({count}) seconds
                        </p>
                    </div>

                    <div class="slds-align_absolute-center slds-p-vertical_large">
                        <lightning-record-view-form object-api-name="Node_Configuration__c" record-id={nodeConfigId}>
                            <div class="slds-theme_default">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-1 slds-p-horizontal_large ">
                                        <lightning-output-field field-name='Name'></lightning-output-field>
                                    </div>
                                    <template if:true={checkIfShowNCFields}>
                                        <div class="slds-col slds-size_1-of-1 slds-p-horizontal_large ">
                                            <lightning-output-field field-name='Jira_Integration_Status__c'>
                                            </lightning-output-field>
                                        </div>
                                    </template>
                                    <template if:true={checkIfShowLBFields}>
                                        <div class="slds-col slds-size_1-of-1 slds-p-horizontal_large ">
                                            <lightning-output-field field-name='LB_Jira_Integration_Status__c'>
                                            </lightning-output-field>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </lightning-record-view-form>
                    </div>
                </div>
            </template>

            <div if:false={isLoaded}>
                <lightning-spinner alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </div>
        </div>
    </lightning-card>

    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Submit ticket to JIRA
                    </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p><b>Are you sure you want to submit the request to Jira?</b></p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
