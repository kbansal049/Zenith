<template>


    

    <div class="demo-only" style="height: 640px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={cancelCreation}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">
                        Please Validate MEDDPICC Activities
                    </h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium handle-width">
                    <template if:true={loading}>
                        <div class="slds-spinner_container">
                            <lightning-spinner variant="brand" size="medium"></lightning-spinner>
                        </div>
                    </template>

                    <template if:true={errormsg}>
                        <div class="slds-box slds-theme_error" style="margin-bottom:5px;">
                            <h1>{errormsg}</h1>
                        </div>
                    </template>
                    
                    <div class="handle-width slds-text-body_small">
                    <lightning-record-edit-form layout-type="compact" density="comfy"
                        object-api-name="Opportunity_Partner__c" onerror={handleError} onsuccess={handleSuccess}
                        onsubmit={handleSubmit} onload={handleload} record-id={partnerid} >
                        
                        
                            <lightning-layout pull-to-boundary="medium" multiple-rows="true">
                                <lightning-layout-item padding="around-medium">
                                    
                                    <lightning-input-field field-name='MEDDPICC_Activity_Type__c' required
                                        onchange={handleFieldChange} style="width: 1000px !important;">
                                    </lightning-input-field>
                                
                                </lightning-layout-item>
                                <lightning-layout-item size="6" padding="around-medium">
                                    <lightning-input-field onchange={handleFieldChange} field-name='Meeting_Date__c' required>
                                    </lightning-input-field>
                                </lightning-layout-item>
                               

                            </lightning-layout>
                        
                        <hr style="margin-top: 10px; margin-bottom:10px;">
                        <template if:false={loading}>
                            <div class="slds-box slds-box_small"
                                style="text-align: right;border: 0px; border-radius: 0px;">
                                <lightning-button class="slds-m-right_small" variant="brand" type="submit" name="save"
                                    label="Save">
                                </lightning-button>
                                <lightning-button variant="neutral" name="cancel" label="Cancel"
                                    onclick={cancelCreation}>
                                </lightning-button>
                            </div>
                        </template>
                    </lightning-record-edit-form>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    </template>
